<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
added this HTML snippet: 04-update-objects-access-values.html 
<p id="demo"></p>

<script>
// Create an object:
var car = {type : "Fiat", model : 500, color : "white"};

// add the property price to car and set it to 17000
car.price = 17000;
// add the property numTires to car and set it to 4
car.numTires = 4;
// add the car's type, model color, price and numTires to the paragraph on the page
document.querySelector("#demo").innerHTML = 
    Object.keys(car);

document.querySelector("#demo").innerHTML = 
"<p>type: " + car.type +
"<p>model: " + car.model +
"<p>color: " + car.color +
"<p>price: " + car.price;

//another way using for loop
var html = "";

for (key in car) {
    html += key + " : " + car[key] + " "; //key can be substituted for any word

}
</script>

</body>
</html>
