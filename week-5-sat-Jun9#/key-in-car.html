<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>
<!-- added this HTML snippet: 05-loop-over-object.html  -->
<p id="demo"></p>

<script>
// Create an object:
var car = {type: "Fiat", model: 500, color: "white"};

// loop over the object and console.log out only the strings 
// console.log prints out each key which are 'type', 'model', and 'color' and 
// prints the (strings) in the object 'car'
for (key in car) {
    console.log(car[key]);
}

// pavan example
for (key in car) {
    if (typeof car[key] == "string") {
        console.log(car[key]);
    }
}



</script>

</body>
</html>
