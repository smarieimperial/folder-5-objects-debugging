<!DOCTYPE html>

<html>
<head>
	<title></title>
</head>
<body>
        <!-- added this HTML snippet: 6.html  -->
	<div></div>

<script type="text/javascript">
	var fruits = ["banana", "watermelon", "fig"]; // fruits array

	var divOnPage = document.querySelector("div"); // we are selecting the 'div' by document.querySelector
	// so that we can append newDiv 

	// first we create a for loop that creates div elements
	// then we add each fruit inside the div elements
	// next we append each fruit to the page 

	var newDiv;

	for (var i=0; i<fruits.length; i++){
		newDiv = document.createElement("div"); //<div></div>
		newDiv.innerText = fruits[i]; //<div>banana</div>
		divOnPage.appendChild(newDiv); //this adds it to the page
	}

</script>
</body>
</html>
