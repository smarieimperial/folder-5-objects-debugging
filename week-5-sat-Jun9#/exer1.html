<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">
	//organizing information in an array
		var person = ["Austin", "grey", "burgers", "braveheart", "blink 182"];

		console.log(person[0]); //Austin 
		console.log(person[4]); //blink 182


	//organizing information into an object

		var person = {
			name : "Austin",
			color : "grey",
			food : "burgers",
			movie : "braveheart",
			band : "blink 182"
		}

        var hobby = {
            sport: "boxing",
            beach: "surfing",
            mountain: "snowboarding",
            street: "biking",
            air: "flying"
        }

		console.log(person.name);
		console.log(person.band);
        
        console.log(hobby.sport);
        console.log(hobby.beach);
        console.log(hobby.street);

</script>
</body>
</html>
