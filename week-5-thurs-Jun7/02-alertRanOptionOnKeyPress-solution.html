<!DOCTYPE html>

<body>

<script type="text/javascript">
	var options = ['r', 'p', 's'];

	//write code so that on key press, you alert a random value from the options array (you can't explicitly use 0, 1, 2 in your code)

	

	function alertRps(){
		var randomIndex = Math.floor(Math.random()*options.length);

		var randomOption = options[randomIndex];
		alert(randomOption); //why is always r alerting?
	}

	document.onkeyup = alertRps;

</script>
</body>
