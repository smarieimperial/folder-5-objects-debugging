<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
        <!-- made a div container with an 'id' name 'three' -->
        <div id="three"><p>One, two, three, let's play!</p></div>

<script type="text/javascript">
	var options = ['r', 'p', 's'];
	var ties = 0;

	function rps(event){
		var keyUserPressed = event.key;

		var computerPickIndex = Math.floor(Math.random()*options.length);

		var computerOption = options[computerPickIndex];

		console.log('user chose ' + keyUserPressed);
		console.log('computer chose ' + computerOption);

		if (keyUserPressed == computerOption){
			ties++;
			console.log('tied ' + ties); //on the second time, it says tied 1 not tied 2 WHY??
		}

        // writing this code will print the results of the game to the screen.
        var goesHere = "<p>random... " + computerOption + "</p>" + 
                    "<p>you picked... " + keyUserPressed + "</p>" +
                    "<p>number of ties: " + ties;

        // this code will print to the div container on the screen.
            document.querySelector("#three").innerHTML = goesHere;
	}

	document.onkeyup = rps;

</script>
</body>
</html>
